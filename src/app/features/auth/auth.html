<div class="auth-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar Sesi칩n</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <!-- Email Field -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="tu@email.com">
          @if (loginForm.get('email')?.hasError('required')) {
            <mat-error>El email es requerido.</mat-error>
          }
          @if (loginForm.get('email')?.hasError('email')) {
            <mat-error>Por favor, introduce un email v치lido.</mat-error>
          }
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="fill">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" type="password">
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>La contrase침a es requerida.</mat-error>
          }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Entrar
        </button>

      </form>
    </mat-card-content>
  </mat-card>
</div>
